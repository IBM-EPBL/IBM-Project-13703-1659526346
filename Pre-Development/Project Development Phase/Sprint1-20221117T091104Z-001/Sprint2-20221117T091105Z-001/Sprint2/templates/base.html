<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>

    <style>
        .base_content {
            height: 100vh;
            background-image: url("{{ url_for('static', filename='media/bg2.jpg') }}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="base_content">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
              <a class="navbar-brand" id="navbar-head" href="/">Nutrition Assistant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav"> 
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary" id="menu_button" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">Side Bar</button>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
              <h3 class="offcanvas-title">Personal Expenser</h3>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div><br>
            <div class="offcanvas-content">
                <a href="/" class="pagelink">Home Page</a><br><br>
                <a href="/addincome" class="pagelink" id="page">Add Income</a><br><br>
                <a href="/showincome" class="pagelink" id="page">Show Income</a>
            </div>
        </div>
    </div>

    {% block body %}{% endblock %}
</body>
</html>
