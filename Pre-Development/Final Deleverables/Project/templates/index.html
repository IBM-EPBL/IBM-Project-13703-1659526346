<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .content {
            background-image: url("{{ url_for('static', filename='media/bg1.jpg') }}");
        }
    </style>

</head>
<body>
    <div class="content">
        <div class="content_box">
            <h1 class="head">Please LogIn</h1>
            <form>
                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="email">
                </div>
                <a href="/welcome" class="loginlink">Login</a>
                <button type="button" class="btn btn-warning modal_button" style="color: black;font-weight: bold;" data-bs-toggle="modal" data-bs-target="#myModal">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Welcome to SignUp</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" id="re-email" placeholder="Re-Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="email">
                </div>
                <input type="submit" class="btn" style="color: white;font-weight: bold;background-color: rgb(47, 139, 201);" value="Create an new account">
            </form>
        </div>

      </div>
    </div>
  </div>
</html>
